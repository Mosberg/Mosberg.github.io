<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosberg's GitHub.io Homepage</title>
    <link rel="shortcut icon" href="src/ico/mosberg.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Honk&family=Nabla&family=Sofia&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body id="prevent">
    <div class="container">

        <div class="logoGrid">
            <img src="src/img/mosberg.webp" alt="Logo" title="Click to load the main page">
        </div>

        <div class="navGrid">
            <img src="src/svg/dark/projects.svg" alt="Project" title="Click to load the project showcase page">
            <img src="src/svg/dark/gallery.svg" alt="Gallery" title="Click to load the gallery showcase page">
            <img src="src/svg/dark/editor.svg" alt="Editor" title="Click to load the editor showcase page">
        </div>

        <div class="footerGrid">
            <h2>&copy; 2024 [ <a href="https://github.com/Mosberg" target="_blank"
                    title="Click to load Mosberg's GitHub">Mosberg</a> ]
                [ <a href="https://github.com/Mosberg/Mosberg.github.io/blob/main/docs/LICENSE" target="_blank"
                    title="Click to load the license">License</a> ] All Rights Reserved
            </h2>
        </div>

        <div class="leftGrid"></div>

        <div class="mainGrid"></div>

        <div class="rightGrid"></div>

        <div class="adminGrid">
            <img src="src/svg/dark/admin.svg" alt="Admin" title="Click to load the admin page">
            <img src="src/svg/dark/settings.svg" alt="Settings" title="Click to load the setting page" disabled>
        </div>

        <div class="userGrid">
            <img src="src/svg/dark/profile.svg" alt="Profile" title="Click to load the profile page">
            <img src="src/svg/dark/theme.svg" alt="Theme" title="Click to change the theme">
        </div>

        <div class="socialGrid"></div>

    </div>
</body>

</html>
