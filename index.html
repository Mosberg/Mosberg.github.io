<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mosberg's GitHub.io Homepage</title>
    <link rel="icon" href="src/ico/mosberg.ico">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Honk&family=Nabla&family=Sofia&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="src/img/mosberg.png" alt="Mosberg" class="header-logo">
        <h1 class="header-title">Mosberg's GitHub.io Homepage!</h1>
    </header>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item"><a href="home" class="nav-link active"><i class="fa fa-home"
                        aria-label="Home"></i>Home</a></li>
            <li class="nav-item"><a href="projects" class="nav-link"><i class="fa fa-code"
                        aria-label="Projects"></i>Projects</a></li>
            <li class="nav-item"><a href="about" class="nav-link"><i class="fa fa-user" aria-label="About"></i>About</a>
            </li>
        </ul>
    </nav>
    <main class="main">
        <section class="content"></section>
    </main>
    <footer class="footer">
        <p class="footer-text">
            Copyright: &copy; 2024 -|- Project: <a href="https://github.com/Mosberg/Mosberg.GitHub.io"
                class="footer-link">Mosberg.GitHub.io</a> -|- Author: <a href="https://github.com/Mosberg"
                class="footer-link">Mosberg</a> -|- License: <a
                href="https://github.com/Mosberg/Mosberg.GitHub.io/docs/LICENSE" class="footer-link">MIT</a> -|- All
            rights reserved.
        </p>
    </footer>
    <script src="src/js/script.js"></script>
</body>

</html>
