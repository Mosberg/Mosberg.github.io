    ></script>

    <!-- Logic -->

      src="https://mosberg.github.io/src/scripts/navigation.js"
      defer
    ></script>
    <script

      defer
    ></script>

    <script

    <!-- Initialize highlighting after DOM and library are ready -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.hljs && typeof hljs.highlightAll === "function") {
          hljs.highlightAll();
        }
      });
    </script>
