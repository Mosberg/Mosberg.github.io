<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosberg's GitHub.io Homepage</title>
    <link rel="shortcut icon" href="src/ico/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Honk&family=Nabla&family=Sofia&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="logoGrid">
            <img id="main" src="src/img/logo.webp" alt="Logo" title="Click to load the main page">
        </div>

        <div class="leftGrid">
            <img id="html" src="src/svg/color/html.svg" alt="HTML" title="Click to load the homepage in HTML code">
            <img id="css" src="src/svg/color/css.svg" alt="CSS" title="Click to load the homepage in CSS code">
            <img id="js" src="src/svg/color/javascript.svg" alt="JS" title="Click to load the homepage in JS code">
            <img id="python" src="src/svg/color/python.svg" alt="Python"
                title="Click to load the homepage in Python code">
            <img id="markdown" src="src/svg/color/markdown.svg" alt="MD"
                title="Click to load the homepage in markdown code">
        </div>

        <div class="socialGrid"></div>

        <div class="mainGrid">
            <div class="indholdGrid"></div>
        </div>

        <div class="navGrid">
            <img id="projects" src="src/svg/black/projects.svg" alt="Project"
                title="Click to load the project showcase page">
            <img id="gallery" src="src/svg/black/gallery.svg" alt="Gallery"
                title="Click to load the gallery showcase page">
            <img id="editor" src="src/svg/black/editor.svg" alt="Editor" title="Click to load the editor showcase page">
            <img id="book" src="src/svg/black/book.svg" alt="Book" title="Click to load the book showcase page">
            <img id="newspaper" src="src/svg/black/newspaper.svg" alt="Newspaper"
                title="Click to load the newspaper showcase page">
            <img id="list" src="src/svg/black/list.svg" alt="list" title="Click to load the list showcase page">
            <img id="games" src="src/svg/black/games.svg" alt="games" title="Click to load the games showcase page">
        </div>

        <div class="userGrid">
            <img id="profile" src="src/svg/black/profile.svg" alt="Profile" title="Click to load the profile page">
            <img id="theme" src="src/svg/black/theme.svg" alt="Theme" title="Click to change the theme">
        </div>

        <div class="rightGrid"></div>

        <div class="footerGrid">
            <h2>&copy; 2024 [ <a href="https://github.com/Mosberg" target="_blank"
                    title="Click to load Mosberg's GitHub">Mosberg</a> ]
                [ <a href="https://github.com/Mosberg/Mosberg.github.io/blob/main/docs/LICENSE" target="_blank"
                    title="Click to load the license">License</a> ] All Rights Reserved
            </h2>
        </div>

        <div class="adminGrid">
            <img id="admin" src="src/svg/black/admin.svg" alt="Admin" title="Click to load the admin page">
            <img id="settings" src="src/svg/black/settings.svg" alt="Settings" title="Click to load the setting page">
        </div>

    </div>

    <script src="src/js/script.js"></script>
    <script src="src/js/projects.js"></script>
</body>

</html>
